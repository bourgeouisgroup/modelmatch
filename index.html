<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Model Match</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <div id="discover" class="screen active">
            <div class="profile-card">
                <div class="header-panel">
                    <h1>Model Match</h1>
                </div>
                <img src="George_Igwe_fashion_closet_with_a_karl_lagerfeld_looking_styli_dc5faab1-a154-455a-ae49-d352160d7a8a.png" alt="Profile" class="profile-image">
                <div class="profile-info">
                    <h2>Alex, 24</h2>
                    <p>Fashion | Runway | Editorial</p>
                </div>
                <div class="action-buttons">
                    <button class="action-btn dislike" id="swipeLeftBtn"><i class="fas fa-times"></i></button>
                    <button class="action-btn like" id="swipeRightBtn"><i class="fas fa-heart"></i></button>
                </div>
                <nav class="bottom-nav">
                    <button class="nav-btn" id="editBtn"><i class="fas fa-pen"></i></button>
                    <button class="nav-btn active" id="homeBtn"><i class="fas fa-home"></i></button>
                    <button class="nav-btn" id="chatBtn"><i class="fas fa-comment"></i></button>
                    <button class="nav-btn" id="profileBtn"><i class="fas fa-user"></i></button>
                </nav>
            </div>
        </div>
        
        <div id="edit" class="screen">
            <h1>Edit Profile</h1>
            <p>Edit your profile here.</p>
        </div>
        
        <div id="chat" class="screen">
            <div class="header-panel">
                <h1>Chat Match</h1>
            </div>
            <div class="chat-content">
                <p>Your messages will appear here.</p>
            </div>
            <nav class="bottom-nav">
                <button class="nav-btn" id="editBtn"><i class="fas fa-pen"></i></button>
                <button class="nav-btn" id="homeBtn"><i class="fas fa-home"></i></button>
                <button class="nav-btn active" id="chatBtn"><i class="fas fa-comment"></i></button>
                <button class="nav-btn" id="profileBtn"><i class="fas fa-user"></i></button>
            </nav>
        </div>
        
        <div id="profile" class="screen">
            <h1>Your Profile</h1>
            <p>View and manage your profile here.</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
